<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo (1).png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas café, é um <span>Starbucks</span></h2>
            <p>Somente o Starbucks proporciona a você um ambiente completamente estilizado, um ambiente que vai te levar a um
                alto
                nível
                de produtividade, desempenhando seu papel com qualidade e tomando um café que somente o Starbucks tem!
            </p>
            <button>Adquira já!</button">
        </div>
        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo verde" class="copoverde">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo verde" class="pequeno verde">
        <img src="./img/img-pequena2.png" alt="copo verde" class="pequeno amarelo">
        <img src="./img/img-pequena3.png" alt="copo verde" class="pequeno rosa">
    </div>

</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copoverde")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#D750AF"
    })

</script>

</html>
